
<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            text-align: center;
        }

        .paragraph {
            display: inline-block;
            width: 40%;
            vertical-align: middle;
            text-align: left;
        }

        .button {
            display: inline-block;
            width: 20%;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="paragraph">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button class="button">Yes</button>
        <button class="button">No</button>
    </div>
</body>
</html>
